<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Opgave 3</title>
</head>

<body>
    <div class="jumbotron">
        <h1>String manipulation</h1>
        <p>Obligatorisk opgave 3 - JavaScript</p>
    </div>

    <div id="app">
        <input v-model="word" placeholder="Word">
        <button class="button" v-on:click="showWords">Show it</button>
        
        <div>
            <ol>
                <li>{{message}}</li>
                <li>{{messagetolower}}</li>
                <li>{{messagetoupper}}</li>
            </ol>
         </div>
         <div>
            <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>{{message}}</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>{{messagetolower}}</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>{{messagetoupper}}</td>
                  </tr>
                </tbody>
              </table>
         </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
